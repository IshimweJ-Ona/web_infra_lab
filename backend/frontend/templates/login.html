<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/login.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<header>
  <nav class="navbar">
    <div class="website-title">
      <div id="logo" class="logo-container" aria-label="PayRwa Logo"></div>
    </div>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/login">Login</a></li>
      <li><a href="/register">Register</a></li>
      <li><a href="/pay">Payment</a></li>
      <li><a href="/history">History</a></li>
      <li><a href="/logout" id="logoutLink" style="display: none;">Logout</a></li>
    </ul>
    <div class="close-btn"><i class="fas fa-times"></i></div>
  </nav>
  <div class="overlay"></div>
</header>

<main>
  <div class="center-container">
    <h2>Log In to Your Account</h2>
    <form id="loginForm" method="POST" class="form">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" minlength="8" required />
      </div>
      <button type="submit">Login</button>
    </form>
    <div id="loginResponse" aria-live="polite"></div>
  </div>
</main>

<script src="/static/js/login.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/home.js"></script>
</body>
</html>
