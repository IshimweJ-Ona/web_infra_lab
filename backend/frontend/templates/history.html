<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transaction History</title>
  <link rel="stylesheet" href="/static/css/history.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>
<header>
  <nav class="navbar">
    <div class="website-title"><div id="logo" class="logo-container"></div></div>
    <div class="menu-btn"><i class="fas fa-bars"></i></div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/login" id="loginLink">Login</a></li>
      <li><a href="/register" id="registerLink">Register</a></li>
      <li><a href="/pay">Payment</a></li>
      <li><a href="/history">History</a></li>
      <li><a href="/logout" id="logoutLink" style="display: none;">Logout</a></li>
    </ul>
    <div class="close-btn"><i class="fas fa-times"></i></div>
  </nav>
  <div class="overlay"></div>
</header>

<main>
  <div class="center-container">
    <h2>Your Transaction History</h2>
    <table id="historyTable" class="styled-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Amount</th>
          <th>Paid To</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="4">Loading...</td></tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="/static/js/history.js"></script>
<script src="/static/js/home.js"></script>
</body>
</html>
